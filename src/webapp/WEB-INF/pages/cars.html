<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
    <body>
        <div>
            <h1>Cars</h1>

            <table>
                <tr>
                    <th>MODEL</th>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.name}"></td>
                    <td th:text="${car.age}"></td>
                </tr>
            </table>

        </div>
    </body>
</html>
