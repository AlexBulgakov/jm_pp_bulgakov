    <head>
        <title>Users</title>

    <body>
        <h1>Users</h1>
        <ul th:each="user : ${users}">
            <li th:text = "${user.getId()}">VALUE</li>
            <li th:text = "${user.getName()}">VALUE</li>
            <li th:text = "${user.getSerName()}">VALUE</li>
        </ul>
