<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script type="text/javascript" src="../static/jq.js" th:src="@{/jq.js}"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

    <style>
        .left-sidebar {
            padding-left: 0;
            padding-right: 0;
            padding-top: 20px;
        }

        .right-content-block {
            padding: 20px 50px 30px 20px;
        }

        .right-content-block h1 {
            padding-bottom: 15px;
        }

        .right-content-block header {
            border-bottom: 1px solid #dee2e6!important;
            padding: 10px;
        }

        .right-content-block h4 {
            margin: 0;
            padding: 15px 0 10px 15px;
        }

        .right-content-block .form-user {
            padding: 20px;
        }

        .right-content-block label {
            display: block;
        }

        .btn-new-user {
            display: block;
            margin: 0 auto;
        }
    </style>

    <title>Admin</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <a class="navbar-brand" href="#" >
                            <span th:text="${thisUser.email}">email</span>
                            with role: <span class="navbar-brand" th:text="${thisUser.rolesToString()}"></span>
                        </a>
                </span>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">

                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 left-sidebar">
                    <section>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active bg-primary text-white rounded" th:href="@{/admin}" id="v-pills-home-tab" aria-controls="v-pills-home" role="tab" >Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link rounded" th:href="@{/user}" aria-controls="v-pills-profile" aria-selected="false" role="tab" >User</a>
                            </li>
                        </ul>
                    </section>
                </div>

                <div class="col-md-10 col-sm-5 right-content-block bg-light">

                    <h1>Admin panel</h1>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#all" role="tab1" aria-controls="nav-home" aria-selected="true">User table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#newUser" id="new-user" data-toggle="tab" role="tab2" aria-controls="new" aria-selected="false">New user</a>
                        </li>

                    </ul>

                    <div class="tab-content" id="myTabContent">

                        <div class="border rounded tab-pane fade show active" id="all" role="tabpanel">
                            <header>
                                <h4>All users</h4>
                            </header>
                            <div class="bg-white">
                                <div class="form-user">
                                    <table class="table table-striped" id="usersTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>

                                    </table>
                                </div>

                            </div>
                        </div>

                        <div class="border rounded tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="new-user">
                            <header>
                                <h4>Add new user</h4>
                            </header>
                            <div class="bg-white">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="form-user col-md-4">
                                            <form id="newUserForm">
                                                <div class="form-group">
                                                    <label for="inputName" class="text-center font-weight-bold">First name</label>
                                                    <input type="text" class="form-control" id="inputName"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputSername" class="text-center font-weight-bold">Last name</label>
                                                    <input type="text" class="form-control" id="inputSername"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputAge" class="text-center font-weight-bold">Age</label>
                                                    <input type="number" class="form-control"
                                                           id="inputAge"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail" class="text-center font-weight-bold">Email</label>
                                                    <input  type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPass" class="text-center font-weight-bold">Password</label>
                                                    <input type="text" class="form-control" id="inputPass"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="selectRoles" class="text-center font-weight-bold">Role</label>
                                                    <select id="selectRoles" class="form-select md-4 my-3"
                                                            aria-label="Default select example">
                                                        <option value="1">Admin</option>
                                                        <option value="2" selected>User</option>
                                                        <option value="3">Admin&&User</option>
                                                    </select>
                                                </div>

                                                <button type="submit" id="saveButton" class="btn btn-success text-center btn-new-user">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <form id="editForm">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="row justify-content-center mb-6 mt-6">
                                <div class="col-md-7 col-md-offset-1 text-center">
                                    <div class="md-7">
                                        <label for="editId" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="editId" value="26"
                                               readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="editName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="editName" value="1">
                                    </div>
                                    <div class="md-7">
                                        <label for="editSurname" class="form-label">Фамилия</label>
                                        <input type="text" class="form-control" id="editSurname"
                                               name="surname">
                                    </div>
                                    <div class="md-7">
                                        <label for="editEmail" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="editEmail" name="email">
                                    </div>
                                    <div class="md-7">
                                        <label for="editPassword" class="form-label">Пароль</label>
                                        <input type="text" class="form-control" id="editPassword"
                                               name="password">
                                    </div>
                                    <div class="md-7">
                                        <label for="editAge" class="form-label">Возраст</label>
                                        <input type="number" class="form-control" id="editAge" name="age">
                                    </div>
                                    <select class="form-select md-4 my-3"
                                            aria-label="Default select example" id="editRoles">
                                        <option value="1">Admin</option>
                                        <option value="2">User</option>
                                        <option value="3">Admin&&User</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="editSubmit">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
             aria-hidden="true">
            <form id="deleteForm">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center mb-6 mt-6">
                                <div class="col-md-7 col-md-offset-1 text-center">
                                    <div class="md-7">
                                        <label for="deleteId" class="form-label">ID</label>
                                        <input type="number" class="form-control" id="deleteId" readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="deleteName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="deleteName" readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="deleteSurname" class="md-4 col-form-label">Фамилия</label>
                                        <input type="text" class="form-control" id="deleteSurname"
                                               name="surname" readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="deleteEmail" class="md-4 col-form-label">Email</label>
                                        <input type="text" class="form-control" id="deleteEmail"
                                               name="email" readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="deletePassword" class="md-4 col-form-label">Пароль</label>
                                        <input type="password" class="form-control" id="deletePassword"
                                               name="password" readonly>
                                    </div>
                                    <div class="md-7">
                                        <label for="deleteAge" class="col-form-label">Возраст</label>
                                        <input type="number" class="form-control" id="deleteAge" name="age"
                                               readonly>
                                    </div>
                                    <select class="form-select md-4 my-3"
                                            aria-label="Default select example" id="deleteRoles" readonly>
                                        <option value="1">Admin</option>
                                        <option value="2">User</option>
                                        <option value="3">Admin&&User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger" id="deleteSubmit">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>
