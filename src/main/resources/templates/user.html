<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <style>
            .left-sidebar {
                padding-left: 0;
                padding-right: 0;
                padding-top: 20px;
            }

            .right-content-block {
                padding: 20px 50px 30px 20px;
            }

            .right-content-block h1 {
                padding-bottom: 15px;
            }

            .right-content-block header {
                border-bottom: 1px solid #dee2e6!important;
                padding: 10px;
            }

            .right-content-block h4 {
                margin: 0;
                padding: 15px 0 10px 15px;
            }

            .right-content-block .form-user {
                padding: 20px;
            }

            .right-content-block label {
                display: block;
            }
        </style>

        <title>User</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#" >
                <span th:text="${user.email}">email</span>
                with role: USER
            </a>
            <a class="navbar-brand text-muted" onclick="window.location.href = '/logout';">Logout</a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 left-sidebar">
                    <section>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active bg-primary text-white rounded" href="#">User</a>
                            </li>
                        </ul>
                    </section>
                </div>

                <div class="col-md-10 col-sm-5 right-content-block bg-light">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <h1>User information page</h1>

                        <div class="border rounded">
                                <header>
                                    <h4>About user</h4>
                                </header>
                                <div class="bg-white">
                                    <div class="form-user">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr>
                                                    <td th:text = "${user.id}">ID</td>
                                                    <td th:text = "${user.name}">VALUE</td>
                                                    <td th:text = "${user.lastName}">VALUE</td>
                                                    <td th:text = "${user.age}">VALUE</td>
                                                    <td th:text = "${user.email}">VALUE</td>
                                                    <td>
                                                        <span th:each="role : ${user.roles}">
                                                            <span th:text="${role.name}">VALUE</span>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>
